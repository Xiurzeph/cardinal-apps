<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Address Lookup</title>
    <link rel="icon" href="https://cardinalcomputersystems.com/cardinal-logo.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signInAnonymously, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let firebaseConfig = {
            apiKey: "AIzaSyBM6AeJvD0TpXc-ypHKCuRI7suQLAjcFbI",
            authDomain: "auth.cardinalcomputersystems.com",
            projectId: "cardinal-address",
            storageBucket: "cardinal-address.firebasestorage.app",
            messagingSenderId: "286969027972",
            appId: "1:286969027972:web:95b5e707cd5a02d6a0d1d1"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'cardinal-address-lookup';
        if (typeof __firebase_config !== 'undefined') { firebaseConfig = JSON.parse(__firebase_config); }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.currentUser = null;
        window.currentBatchData = null; 
        window.currentGroupStrikes = []; 
        window.activeBatchId = null; 
        window.dbUnsubscribe = null; 

        // Handle the redirect result when coming back from Google Login
        getRedirectResult(auth).catch((error) => {
            if (error.code !== 'auth/no-log-in-methods-selected') {
                console.error("Redirect Auth Error:", error);
                showToast("Auth failed. Check browser settings.", 'error');
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email || "Guest User";
                if (!user.isAnonymous) {
                    initDatabaseListener(user.uid);
                    document.getElementById('btn-save-container').classList.remove('hidden');
                }
            } else {
                window.currentUser = null;
                if (window.dbUnsubscribe) window.dbUnsubscribe();
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
                document.getElementById('btn-save-container').classList.add('hidden');
            }
        });

        window.googleLogin = async () => {
            const provider = new GoogleAuthProvider();
            // This is required to handle COOP policy restrictions across custom domains
            provider.setCustomParameters({ prompt: 'select_account' });
            
            try {
                await setPersistence(auth, browserLocalPersistence);
                // Attempt popup, but redirect is safer for Cross-Origin-Opener-Policy
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.warn("Auth Policy Block (Popup), switching to Redirect:", error.code);
                if (error.code === 'auth/popup-blocked' || error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    await signInWithRedirect(auth, provider);
                }
            }
        };

        window.guestLogin = async () => { await signInAnonymously(auth); };
        window.logout = () => { signOut(auth); };

        function initDatabaseListener(userId) {
            if (window.dbUnsubscribe) window.dbUnsubscribe();
            const colRef = collection(db, 'artifacts', appId, 'users', userId, 'data_batches');
            
            // Error handling added for ERR_BLOCKED_BY_CLIENT (Ad-blockers)
            window.dbUnsubscribe = onSnapshot(colRef, (snapshot) => {
                const batches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                batches.sort((a, b) => b.timestamp - a.timestamp);
                renderDatabaseTable(batches);
            }, (error) => {
                console.error("Firestore Listener Blocked:", error);
                if (error.message.includes('offline')) {
                    showToast("Database blocked by browser/ad-blocker.", 'error');
                }
            });
        }

        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-emerald-600' : 'bg-red-700';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-xl mb-3 flex items-center gap-3 transform translate-y-10 opacity-0 transition-all duration-300`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.remove('translate-y-10', 'opacity-0'); }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        window.saveOrUpdateBatch = async () => {
            if (!window.currentUser || !window.currentBatchData) return;
            const userId = window.currentUser.uid;
            
            if (window.activeBatchId) {
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'data_batches', window.activeBatchId);
                    await updateDoc(docRef, {
                        records: window.currentBatchData,
                        groupStrikes: window.currentGroupStrikes,
                        lastUpdated: Date.now()
                    });
                    showToast("Batch updated!");
                } catch (e) {
                    showToast("Update failed.", 'error');
                }
            } else {
                const batchName = prompt("Enter a name for this batch:", `Batch ${new Date().toLocaleDateString()}`);
                if (!batchName) return;
                try {
                    const colRef = collection(db, 'artifacts', appId, 'users', userId, 'data_batches');
                    const docRef = await addDoc(colRef, {
                        name: batchName,
                        timestamp: Date.now(),
                        records: window.currentBatchData,
                        groupStrikes: window.currentGroupStrikes
                    });
                    window.activeBatchId = docRef.id;
                    updateSaveButtonUI();
                    showToast("Batch saved!");
                } catch (e) {
                    showToast("Save failed.", 'error');
                }
            }
        };

        window.deleteBatch = async (docId) => {
            if (!confirm("Delete this batch?")) return;
            try {
                const userId = window.currentUser.uid;
                await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'data_batches', docId));
                if (window.activeBatchId === docId) {
                    window.activeBatchId = null;
                    updateSaveButtonUI();
                }
                showToast("Deleted.");
            } catch (e) {
                showToast("Error deleting.", 'error');
            }
        };

        window.refreshDatabase = () => { if (window.currentUser) initDatabaseListener(window.currentUser.uid); };
        
        function updateSaveButtonUI() {
            const btnText = document.getElementById('btn-save-text');
            btnText.innerText = window.activeBatchId ? "Update Batch" : "Save Batch";
        }
    </script>
    <style>
        @media print { .no-print { display: none !important; } .print-area { width: 100% !important; box-shadow: none !important; margin: 0 !important; } }
        .print-area { width: 8.5in; min-height: 11in; background: white; padding: 0.5in; margin: 20px auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .address-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; }
        .address-row td { padding: 8px 12px; border-bottom: 1px solid #eee; font-size: 11pt; }
        .group-struck { opacity: 0.3; text-decoration: line-through; filter: grayscale(100%); }
        .tab-active { border-bottom: 2px solid #b91c1c; color: #b91c1c; font-weight: bold; }
        
        .tooltip { position: relative; display: inline-block; cursor: pointer; }
        .tooltip .tooltiptext {
            visibility: hidden; width: 140px; background-color: #1e293b; color: #fff; text-align: center;
            border-radius: 6px; padding: 5px 0; position: absolute; z-index: 50; bottom: 125%; left: 50%;
            margin-left: -70px; opacity: 0; transition: opacity 0.3s; font-size: 10px; pointer-events: none;
        }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 2s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex flex-col relative">

    <div id="toast-container" class="fixed bottom-6 right-6 z-[200] flex flex-col items-end"></div>

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-70">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center mx-4">
            <img src="https://cardinalcomputersystems.com/cardinal-logo.png" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold mb-6 text-slate-800">Cardinal Address Lookup</h1>
            <button onclick="window.googleLogin()" class="w-full py-3 px-4 bg-white border rounded-lg shadow-sm hover:bg-gray-50 flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                <span class="font-medium">Sign in with Google</span>
            </button>
            <button onclick="window.guestLogin()" class="mt-4 text-sm text-gray-400">Continue as Guest</button>
        </div>
    </div>

    <div id="search-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-slate-900 bg-opacity-80 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center mx-4">
            <div class="mb-6 flex justify-center">
                <svg class="w-12 h-12 text-red-700 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-800 mb-2">Searching API...</h2>
            <div id="current-search-address" class="text-sm text-slate-500 font-mono mb-6 truncate px-4 italic">---</div>
            <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                <div id="modal-progress-bar" class="bg-red-700 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="modal-progress-text" class="text-xs font-bold text-red-700 uppercase tracking-tighter">0% Complete</div>
        </div>
    </div>

    <div id="app-content" class="hidden flex-1 flex flex-col">
        <header class="no-print bg-white border-b px-6 py-3 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <img src="https://cardinalcomputersystems.com/cardinal-logo.png" class="h-8">
                <h1 class="font-bold hidden sm:block text-slate-800">Cardinal Address Lookup</h1>
            </div>
            <div class="flex items-center gap-6">
                <nav class="flex gap-4 text-sm font-medium">
                    <button onclick="switchTab('formatter')" id="btn-tab-formatter" class="tab-active py-1">Formatter</button>
                    <button onclick="switchTab('database')" id="btn-tab-database" class="text-gray-500 py-1">History</button>
                </nav>
                <div class="flex items-center gap-3 pl-6 border-l">
                    <div id="user-display" class="text-xs font-semibold text-slate-700 hidden lg:block"></div>
                    <button onclick="window.logout()" class="text-gray-400 hover:text-red-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-6 bg-slate-50">
            <div id="tab-formatter">
                <div class="no-print max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-sm border mb-6">
                    <textarea id="csvInput" class="w-full h-32 p-3 border rounded font-mono text-sm focus:ring-2 focus:ring-red-700 mb-4" placeholder="Paste tabbed addresses here..."></textarea>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2 sm:gap-3">
                            <button onclick="runLookupAndFormat()" class="px-4 py-2 bg-red-700 text-white rounded hover:bg-red-800 shadow-sm transition flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <span class="hidden sm:inline">Fetch & Format</span>
                            </button>
                            <div id="btn-save-container" class="hidden">
                                <button onclick="window.saveOrUpdateBatch()" class="px-4 py-2 bg-emerald-700 text-white rounded hover:bg-emerald-800 transition flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                                    <span id="btn-save-text" class="hidden sm:inline">Save Batch</span>
                                </button>
                            </div>
                            <button onclick="window.print()" class="px-4 py-2 bg-slate-800 text-white rounded hover:bg-slate-900 transition flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                                <span class="hidden sm:inline">Print PDF</span>
                            </button>
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <div class="tooltip">
                                <svg class="w-5 h-5 text-red-700" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                                </svg>
                                <span class="tooltiptext uppercase tracking-widest font-bold">Owner Occupied Only</span>
                            </div>
                            <input id="chkOwnerOccupied" type="checkbox" checked class="accent-red-700 w-4 h-4 cursor-pointer">
                        </div>
                    </div>
                </div>
                <div id="outputCanvas" class="print-area"></div>
            </div>

            <div id="tab-database" class="hidden max-w-5xl mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-slate-800 text-lg">Saved History</h2>
                    <button onclick="window.refreshDatabase()" class="p-2 text-gray-500 hover:text-red-700 transition" title="Refresh">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                </div>
                <div class="bg-white rounded-lg border shadow-sm overflow-hidden">
                    <table class="min-w-full divide-y text-sm">
                        <thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left font-medium text-gray-500 uppercase">Batch Name</th><th class="px-6 py-3 text-right">Actions</th></tr></thead>
                        <tbody id="db-table-body" class="divide-y bg-white"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://mdgeodata.md.gov/imap/rest/services/PlanningCadastre/MD_PropertyData/MapServer/0/query";

        async function runLookupAndFormat() {
            const input = document.getElementById('csvInput').value.trim();
            if (!input) return;
            
            window.activeBatchId = null;
            updateSaveButtonUI();
            
            const lines = input.split('\n').filter(l => l.trim());
            const results = [];
            const isStrict = document.getElementById('chkOwnerOccupied').checked;
            
            const modal = document.getElementById('search-modal');
            const addrDisplay = document.getElementById('current-search-address');
            const bar = document.getElementById('modal-progress-bar');
            const text = document.getElementById('modal-progress-text');
            modal.classList.remove('hidden');

            for (let i = 0; i < lines.length; i++) {
                const parts = lines[i].trim().split(/[\t\s]+/).filter(p => p.length > 0);
                if (parts.length >= 2) {
                    const houseNum = parts[0];
                    const streetName = parts[1];
                    addrDisplay.innerText = `SEARCHING: ${houseNum} ${streetName}`;
                    const percent = Math.round(((i + 1) / lines.length) * 100);
                    bar.style.width = `${percent}%`;
                    text.innerText = `${percent}% COMPLETE`;

                    try {
                        const params = new URLSearchParams({
                            where: `PREMSNUM = '${houseNum}' AND UPPER(PREMSNAM) LIKE UPPER('%${streetName.replace(/'/g, "''")}%') AND JURSCODE = 'PRIN'`,
                            outFields: 'OWNNAME1,OOI,PREMSNUM,PREMSNAM,PREMSTYP,PREMZIP,PREMCITY',
                            f: 'json',
                            resultRecordCount: '1'
                        });
                        const resp = await fetch(`${API_URL}?${params.toString()}`);
                        const data = await resp.json();
                        if (data.features?.length) {
                            const attr = isStrict ? data.features.find(f => f.attributes.OOI === 'H')?.attributes : data.features[0].attributes;
                            if (attr) results.push(formatApiRecord(attr));
                        }
                    } catch (e) { console.error(e); }
                }
            }
            window.currentBatchData = results;
            window.currentGroupStrikes = new Array(Math.ceil(results.length / 5)).fill(false);
            renderResults(results);
            modal.classList.add('hidden');
        }

        function formatApiRecord(attr) {
            const fullAddr = `${attr.PREMSNUM || ''} ${attr.PREMSNAM || ''} ${attr.PREMSTYP || ''}`.trim();
            return {
                name: cleanName(attr.OWNNAME1 || "Unknown"),
                address: toTitleCase(fullAddr),
                city: toTitleCase(attr.PREMCITY || ""),
                state: "MD",
                zip: attr.PREMZIP || "",
                streetName: toTitleCase(attr.PREMSNAM || "Street")
            };
        }

        function cleanName(n) {
            let res = n.split('&')[0].replace(/ETAL|ET\sAL/gi, '').trim();
            if (res.includes(',')) {
                const parts = res.split(',');
                res = `${parts[1].trim()} ${parts[0].trim()}`;
            }
            return toTitleCase(res);
        }

        function toTitleCase(s) { return s.toLowerCase().replace(/\b\w/g, c => c.toUpperCase()); }

        function stringToColor(s) {
            let hash = 0;
            for (let i = 0; i < s.length; i++) hash = s.charCodeAt(i) + ((hash << 5) - hash);
            return '#' + [0, 8, 16].map(offset => ('00' + Math.min(200, (hash >> offset) & 0xFF).toString(16)).slice(-2)).join('');
        }

        function renderResults(data) {
            const canvas = document.getElementById('outputCanvas');
            canvas.innerHTML = '';
            if (!data || data.length === 0) { canvas.innerHTML = '<div class="text-center text-red-500 mt-10">0 Matches Found.</div>'; return; }
            for (let i = 0; i < data.length; i += 5) {
                const groupIdx = i / 5;
                const group = data.slice(i, i + 5);
                const div = document.createElement('div');
                div.className = `mb-8 ${window.currentGroupStrikes[groupIdx] ? 'group-struck' : ''}`;
                div.innerHTML = `
                    <div class="flex justify-between border-b pb-1 mb-2 text-xs font-bold text-gray-400">
                        <span>GROUP ${groupIdx + 1}</span>
                        <button onclick="toggleStrike(${groupIdx})" class="no-print hover:text-red-700 transition" title="Toggle Strike">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"></path></svg>
                        </button>
                    </div>
                    <table class="address-table w-full">
                        ${group.map(item => `<tr class="address-row"><td style="border-left: 6px solid ${stringToColor(item.streetName)}">
                            ${item.name}, <strong>${item.address}</strong>, ${item.city} ${item.state} ${item.zip}
                        </td></tr>`).join('')}
                    </table>`;
                canvas.appendChild(div);
            }
        }

        window.toggleStrike = (idx) => { 
            window.currentGroupStrikes[idx] = !window.currentGroupStrikes[idx]; 
            renderResults(window.currentBatchData); 
        };

        window.switchTab = (t) => {
            document.getElementById('tab-formatter').classList.toggle('hidden', t !== 'formatter');
            document.getElementById('tab-database').classList.toggle('hidden', t !== 'database');
            document.getElementById('btn-tab-formatter').className = t === 'formatter' ? 'tab-active py-1' : 'text-gray-500 py-1';
            document.getElementById('btn-tab-database').className = t === 'database' ? 'tab-active py-1' : 'text-gray-500 py-1';
        };

        window.renderDatabaseTable = (batches) => {
            document.getElementById('db-table-body').innerHTML = batches.map((b, i) => `<tr>
                <td class="px-6 py-4 text-slate-700 font-medium">${b.name} <span class="text-[10px] text-gray-400 ml-2">(${new Date(b.timestamp).toLocaleDateString()})</span></td>
                <td class="px-6 py-4 text-right flex justify-end items-center gap-4">
                    <button onclick="loadBatch(${i})" class="text-red-700 font-bold hover:underline">Load</button>
                    <button onclick="deleteBatch('${b.id}')" class="text-gray-400 hover:text-red-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </td></tr>`).join('');
            window.allBatches = batches;
        };

        window.loadBatch = (i) => {
            const b = window.allBatches[i];
            window.activeBatchId = b.id;
            window.currentBatchData = b.records;
            window.currentGroupStrikes = b.groupStrikes || new Array(Math.ceil(b.records.length / 5)).fill(false);
            renderResults(b.records);
            switchTab('formatter');
            updateSaveButtonUI();
        };
    </script>
</body>
</html>

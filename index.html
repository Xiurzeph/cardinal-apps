<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Address Lookup</title>
    <link rel="icon" href="https://cardinalcomputersystems.com/cardinal-logo.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signInAnonymously, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, onSnapshot, deleteDoc, doc, initializeFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM6AeJvD0TpXc-ypHKCuRI7suQLAjcFbI",
            authDomain: "auth.cardinalcomputersystems.com",
            projectId: "cardinal-address",
            storageBucket: "cardinal-address.firebasestorage.app",
            messagingSenderId: "286969027972",
            appId: "1:286969027972:web:95b5e707cd5a02d6a0d1d1"
        };
        
        const appId = 'cardinal-address-lookup';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { experimentalForceLongPolling: true });

        window.currentUser = null;
        window.currentBatchData = null; 
        window.currentGroupStrikes = []; 
        window.activeBatchId = null; 
        window.dbUnsubscribe = null; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email || "Guest User";
                if (!user.isAnonymous) {
                    initDatabaseListener(user.uid);
                    document.getElementById('btn-save-container').classList.remove('hidden');
                }
            } else {
                window.currentUser = null;
                if (window.dbUnsubscribe) window.dbUnsubscribe();
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        window.googleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithPopup(auth, provider);
            } catch (error) {
                await signInWithRedirect(auth, provider);
            }
        };

        window.guestLogin = async () => { await signInAnonymously(auth); };
        window.logout = () => { signOut(auth); };

        function initDatabaseListener(userId) {
            if (window.dbUnsubscribe) window.dbUnsubscribe();
            const colRef = collection(db, 'artifacts', appId, 'users', userId, 'data_batches');
            window.dbUnsubscribe = onSnapshot(colRef, (snapshot) => {
                const batches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                batches.sort((a, b) => b.timestamp - a.timestamp);
                renderDatabaseTable(batches);
            });
        }

        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-emerald-600' : 'bg-red-700';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-xl mb-3 flex items-center gap-3 transform translate-y-10 opacity-0 transition-all duration-300`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.remove('translate-y-10', 'opacity-0'); }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        window.updateSaveButtonUI = () => {
            const btnText = document.getElementById('btn-save-text');
            if (btnText) btnText.innerText = window.activeBatchId ? "Update Batch" : "Save Batch";
        };

        window.saveOrUpdateBatch = async () => {
            if (!window.currentUser || !window.currentBatchData) return;
            const userId = window.currentUser.uid;
            if (window.activeBatchId) {
                try {
                    const docRef = doc(db, 'artifacts', appId, 'users', userId, 'data_batches', window.activeBatchId);
                    await updateDoc(docRef, { records: window.currentBatchData, groupStrikes: window.currentGroupStrikes, lastUpdated: Date.now() });
                    showToast("Batch updated!");
                } catch (e) { showToast("Update failed.", 'error'); }
            } else {
                const batchName = prompt("Enter a name for this batch:", `Batch ${new Date().toLocaleDateString()}`);
                if (!batchName) return;
                try {
                    const colRef = collection(db, 'artifacts', appId, 'users', userId, 'data_batches');
                    const docRef = await addDoc(colRef, { name: batchName, timestamp: Date.now(), records: window.currentBatchData, groupStrikes: window.currentGroupStrikes });
                    window.activeBatchId = docRef.id;
                    window.updateSaveButtonUI();
                    showToast("Batch saved!");
                } catch (e) { showToast("Save failed.", 'error'); }
            }
        };

        window.deleteBatch = async (docId) => {
            if (!confirm("Delete this batch?")) return;
            try {
                const userId = window.currentUser.uid;
                await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'data_batches', docId));
                if (window.activeBatchId === docId) { window.activeBatchId = null; window.updateSaveButtonUI(); }
                showToast("Deleted.");
            } catch (e) { showToast("Error deleting.", 'error'); }
        };

        window.refreshDatabase = () => { if (window.currentUser) initDatabaseListener(window.currentUser.uid); };
    </script>
    <style>
        @media print { .no-print { display: none !important; } .print-area { width: 100% !important; box-shadow: none !important; margin: 0 !important; } }
        .print-area { width: 8.5in; min-height: 11in; background: white; padding: 0.5in; margin: 20px auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .address-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; }
        .address-row td { 
            padding: 12px 16px; 
            border-bottom: 1px solid #eee; 
            font-size: 11pt; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 450px; 
            color: #1e293b;
        }
        .group-struck { opacity: 0.3; text-decoration: line-through; filter: grayscale(100%); }
        .tab-active { border-bottom: 3px solid #b91c1c; color: #b91c1c; font-weight: 800; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900 h-screen flex flex-col relative">

    <div id="toast-container" class="fixed bottom-6 right-6 z-[200] flex flex-col items-end"></div>

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center mx-4">
            <img src="https://cardinalcomputersystems.com/cardinal-logo.png" class="h-16 mx-auto mb-4" alt="Cardinal Logo">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Cardinal Address Lookup</h1>
            <button onclick="window.googleLogin()" class="w-full py-3 px-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                <span class="font-medium text-gray-700">Sign in with Google</span>
            </button>
            <button onclick="window.guestLogin()" class="mt-4 text-sm text-gray-400 hover:text-red-700">Continue as Guest</button>
        </div>
    </div>

    <div id="search-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center">
            <div class="mb-6 flex justify-center">
                <div class="w-12 h-12 border-4 border-red-700 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <h2 class="text-xl font-bold mb-2 text-gray-800 tracking-tighter uppercase">API Lookup</h2>
            <div id="current-search-address" class="text-sm text-gray-500 font-mono mb-6 truncate px-4 italic">---</div>
            <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                <div id="modal-progress-bar" class="bg-red-700 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="modal-progress-text" class="text-[10px] font-bold text-red-700 uppercase tracking-widest">0% Complete</div>
        </div>
    </div>

    <div id="app-content" class="hidden flex-1 flex flex-col">
        <header class="no-print bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
            <div class="flex items-center gap-3">
                <img src="https://cardinalcomputersystems.com/cardinal-logo.png" class="h-8 w-auto" alt="Cardinal Logo">
                <h1 class="font-bold hidden sm:block tracking-tight text-gray-800">Cardinal Address Lookup</h1>
            </div>
            
            <div class="flex items-center gap-6">
                <nav class="flex gap-6 text-sm font-bold">
                    <button onclick="switchTab('formatter')" id="btn-tab-formatter" class="tab-active py-1">Formatter</button>
                    <button onclick="switchTab('database')" id="btn-tab-database" class="text-gray-400 py-1 hover:text-gray-600 transition-colors">History</button>
                </nav>
                <div class="flex items-center gap-4 pl-6 border-l border-gray-200">
                    <div id="user-display" class="text-xs font-bold text-gray-500 hidden lg:block"></div>
                    <button onclick="window.logout()" class="text-gray-400 hover:text-red-700 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-4 sm:p-8 bg-gray-100">
            <div id="tab-formatter">
                <div class="no-print max-w-4xl mx-auto p-8 bg-white rounded-xl shadow-xl border border-gray-100 mb-8">
                    <textarea id="csvInput" class="w-full h-32 p-4 bg-gray-50 border border-gray-200 text-gray-800 rounded-lg font-mono text-sm focus:ring-2 focus:ring-red-600 outline-none mb-4" placeholder="Paste addresses here..."></textarea>
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div class="flex gap-3">
                            <button onclick="runLookupAndFormat()" class="px-6 py-2.5 bg-red-700 text-white rounded-lg font-bold shadow-lg shadow-red-900/20 hover:bg-red-800 transition-all flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <span>Fetch</span>
                            </button>
                            <div id="btn-save-container" class="hidden">
                                <button onclick="window.saveOrUpdateBatch()" class="px-6 py-2.5 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-700 transition-all flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/20">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                                    <span id="btn-save-text">Save</span>
                                </button>
                            </div>
                            <button onclick="window.print()" class="px-6 py-2.5 bg-gray-800 text-white rounded-lg font-bold hover:bg-gray-900 transition-all flex items-center justify-center gap-2 shadow-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                                <span>Print</span>
                            </button>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-50 px-4 py-2 rounded-lg border border-gray-200">
                            <input id="chkOwnerOccupied" type="checkbox" checked class="accent-red-700 w-5 h-5 cursor-pointer">
                            <span class="text-xs font-bold text-gray-500 uppercase">Owner Only</span>
                        </div>
                    </div>
                </div>
                <div id="outputCanvas" class="print-area"></div>
            </div>

            <div id="tab-database" class="hidden max-w-5xl mx-auto">
                <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-100">
                        <thead class="bg-gray-50 text-gray-400 uppercase text-[10px] tracking-widest font-bold">
                            <tr><th class="px-6 py-4 text-left">Batch Name</th><th class="px-6 py-4 text-right">Actions</th></tr>
                        </thead>
                        <tbody id="db-table-body" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://mdgeodata.md.gov/imap/rest/services/PlanningCadastre/MD_PropertyData/MapServer/0/query";

        async function runLookupAndFormat() {
            const input = document.getElementById('csvInput').value.trim();
            if (!input) return;
            window.activeBatchId = null;
            window.updateSaveButtonUI();
            const lines = input.split('\n').filter(l => l.trim());
            const results = [];
            const isStrict = document.getElementById('chkOwnerOccupied').checked;
            
            const modal = document.getElementById('search-modal');
            const addrDisplay = document.getElementById('current-search-address');
            const bar = document.getElementById('modal-progress-bar');
            const text = document.getElementById('modal-progress-text');
            modal.classList.remove('hidden');

            for (let i = 0; i < lines.length; i++) {
                const parts = lines[i].trim().split(/[\t\s]+/).filter(p => p.length > 0);
                if (parts.length >= 2) {
                    const houseNum = parts[0];
                    const streetName = parts[1];
                    addrDisplay.innerText = `FETCHING: ${houseNum} ${streetName}`;
                    const percent = Math.round(((i + 1) / lines.length) * 100);
                    bar.style.width = `${percent}%`;
                    text.innerText = `${percent}% DONE`;

                    try {
                        const params = new URLSearchParams({
                            where: `PREMSNUM = '${houseNum}' AND UPPER(PREMSNAM) LIKE UPPER('%${streetName.replace(/'/g, "''")}%') AND JURSCODE = 'PRIN'`,
                            outFields: 'OWNNAME1,OOI,PREMSNUM,PREMSNAM,PREMSTYP,PREMZIP,PREMCITY',
                            f: 'json',
                            resultRecordCount: '1'
                        });
                        const resp = await fetch(`${API_URL}?${params.toString()}`);
                        const data = await resp.json();
                        if (data.features?.length) {
                            const attr = isStrict ? data.features.find(f => f.attributes.OOI === 'H')?.attributes : data.features[0].attributes;
                            if (attr) results.push(formatApiRecord(attr));
                        }
                    } catch (e) { console.error(e); }
                }
            }
            window.currentBatchData = results;
            window.currentGroupStrikes = new Array(Math.ceil(results.length / 5)).fill(false);
            renderResults(results);
            modal.classList.add('hidden');
        }

        function formatApiRecord(attr) {
            const fullAddr = `${attr.PREMSNUM || ''} ${attr.PREMSNAM || ''} ${attr.PREMSTYP || ''}`.trim();
            return {
                name: cleanName(attr.OWNNAME1 || "Unknown Owner"),
                address: toTitleCase(fullAddr),
                city: toTitleCase(attr.PREMCITY || ""),
                state: "MD",
                zip: attr.PREMZIP || "",
                streetName: toTitleCase(attr.PREMSNAM || "Street")
            };
        }

        function cleanName(n) {
            let res = n.split('&')[0].replace(/ETAL|ET\sAL/gi, '').trim();
            if (res.includes(',')) {
                const parts = res.split(',');
                res = `${parts[1].trim()} ${parts[0].trim()}`;
            }
            return toTitleCase(res);
        }

        function toTitleCase(s) { return s.toLowerCase().replace(/\b\w/g, c => c.toUpperCase()); }

        function stringToColor(s) {
            let hash = 0;
            for (let i = 0; i < s.length; i++) hash = s.charCodeAt(i) + ((hash << 5) - hash);
            return '#' + [0, 8, 16].map(offset => ('00' + Math.min(200, (hash >> offset) & 0xFF).toString(16)).slice(-2)).join('');
        }

        function renderResults(data) {
            const canvas = document.getElementById('outputCanvas');
            canvas.innerHTML = '';
            if (!data || data.length === 0) { canvas.innerHTML = '<div class=\"text-center text-red-700 font-bold p-10 tracking-widest\">0 RECORDS FOUND</div>'; return; }
            for (let i = 0; i < data.length; i += 5) {
                const groupIdx = i / 5;
                const group = data.slice(i, i + 5);
                const div = document.createElement('div');
                div.className = `mb-8 ${window.currentGroupStrikes[groupIdx] ? 'group-struck' : ''}`;
                div.innerHTML = `
                    <div class=\"flex justify-between items-center border-b border-gray-200 pb-1 mb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest\">
                        <span>GROUP ${groupIdx + 1}</span>
                        <button onclick=\"toggleStrike(${groupIdx})\" class=\"no-print p-2 hover:text-red-700 transition-all\">
                            <svg class=\"w-5 h-5\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18\"></path></svg>
                        </button>
                    </div>
                    <table class=\"address-table\">
                        ${group.map(item => `<tr class=\"address-row\"><td style=\"border-left: 6px solid ${stringToColor(item.streetName)}\">
                            ${item.name}, <strong>${item.address}</strong>, ${item.city} ${item.state} ${item.zip}
                        </td></tr>`).join('')}
                    </table>`;
                canvas.appendChild(div);
            }
        }

        window.toggleStrike = (idx) => { window.currentGroupStrikes[idx] = !window.currentGroupStrikes[idx]; renderResults(window.currentBatchData); };
        window.switchTab = (t) => {
            document.getElementById('tab-formatter').classList.toggle('hidden', t !== 'formatter');
            document.getElementById('tab-database').classList.toggle('hidden', t !== 'database');
            document.getElementById('btn-tab-formatter').className = t === 'formatter' ? 'tab-active py-1' : 'text-gray-400 py-1';
            document.getElementById('btn-tab-database').className = t === 'database' ? 'tab-active py-1' : 'text-gray-400 py-1';
        };

        window.renderDatabaseTable = (batches) => {
            document.getElementById('db-table-body').innerHTML = batches.map((b, i) => `<tr>
                <td class=\"px-6 py-4 font-bold text-gray-800\">${b.name} <span class=\"text-[10px] text-gray-400 font-normal ml-2\">${new Date(b.timestamp).toLocaleDateString()}</span></td>
                <td class=\"px-6 py-4 text-right flex justify-end gap-4\">
                    <button onclick=\"loadBatch(${i})\" class=\"text-red-700 font-bold hover:underline\">Load</button>
                    <button onclick=\"deleteBatch('${b.id}')\" class=\"text-gray-400 hover:text-red-600 transition-colors\"><svg class=\"w-5 h-5\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"><path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16\"></path></svg></button>
                </td></tr>`).join('');
            window.allBatches = batches;
        };

        window.loadBatch = (i) => {
            const b = window.allBatches[i];
            window.activeBatchId = b.id;
            window.currentBatchData = b.records;
            window.currentGroupStrikes = b.groupStrikes || new Array(Math.ceil(b.records.length / 5)).fill(false);
            renderResults(b.records);
            window.switchTab('formatter');
            window.updateSaveButtonUI();
        };
    </script>
</body>
</html>
